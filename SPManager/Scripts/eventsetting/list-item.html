{% for(var i =0, j=$data.length; i
< j; i++) { %}        
<tr  class="contenttr">
    <td>
        <input type="checkbox"  value="{%=$data[i].Id %}" >
    </td>
    <td class="center">
        <div>{%=$data[i].SysEventName %}</div>
    </td>
    <td class="center">
        <div>{%=$data[i].ResEventName %}</div>
    </td>
    <td class="center">
        <div>{%=$data[i].Description %}</div>
    </td>
    <td class="center">
        <div>
            {%=$data[i].Quantity %}
        </div>
    </td> 
    <td data-item_id="{%=$data[i].Id %}" class="center">  
        <button class="delete_item lhx_btn btn btn-danger" id="delete">删除</button>
    </td>
</tr>
{% } %}
