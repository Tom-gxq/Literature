<div id="main">
    <div id="wizard">
        <div class="items" id="">
            <div class="page">
                <div class="contactInfo">
                    <ul>                         
                        <li style="width:100%">
                            <span class="grayfont span">系统事件:</span>
                            <select id="inputSysEvent" class="select small newselect" style="height: 35px;">
                                <option value="0" selected="">&nbsp;</option>
                                {% for(var i =0, j=$data.sysEvent.length; i< j; i++) { %}
                                <option value="{%=$data.sysEvent[i].Id%}">{%=$data.sysEvent[i].EventName%}</option>
                                {% } %}
                            </select>
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">响应事件:</span>
                            <select id="inputResEvent" class="select small newselect" style="height: 35px;">
                                <option value="0" selected="">&nbsp;</option>
                                {% for(var i =0, j=$data.resEvent.length; i< j; i++) { %}
                                <option value="{%=$data.resEvent[i].Id%}">{%=$data.resEvent[i].EventName%}</option>
                                {% } %}
                            </select>
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">订购的种类:</span>
                            <select id="inputSysKind" class="select small newselect" style="height: 35px;">
                                <option value="0" selected="">&nbsp;</option>
                                <option value="1">添加会员</option>
                                <option value="2">添加优惠券</option>
                            </select>
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">订购数量:</span>
                            <input tabindex="1" class="input-text width400 Check txtName" type="text" value="" placeholder="请输入事件名称" />
                        </li>
                    </ul>
                </div>
                <div class="btn_nav right">
                    <input type="button" class="next " id="sub" value="确定" />
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" class="prev" id="cacel" value="取消" />                    
                </div>
            </div>
            
        </div>
    </div>
</div>
