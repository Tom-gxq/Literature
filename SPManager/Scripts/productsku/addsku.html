<div id="main">
    <div id="wizard">
        <div class="items" id="">
            <div class="page">
                <div class="contactInfo">
                    <ul>         
                        <li style="width:100%">
                            <span class="grayfont span">店铺名称:</span>
                            <input id="shopId" class="input-text width400 Check owner" type="hidden" value="" />
                            <input id="shop" class="input-text width400 Check owner" type="text" value="" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">产品名称:</span>
                            <input id="productId" class="input-text width400 Check owner" type="hidden" value="" />
                            <input id="product" class="input-text width400 Check owner" type="text" value="" />                            
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">负责人:</span>
                            <input id="accountid" class="input-text width400 Check owner" type="hidden" value="" />
                            <input id="account" class="input-text width400 Check txtAccount" type="text" value="" placeholder="请输入负责人" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">SKU码:</span>
                            <input id="sku" class="input-text width400 Check owner" type="text" value="" />   
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">库存:</span>
                            <input id="stock" class="input-text width400 Check owner" type="text" value="" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">警戒库存:</span>
                            <input id="alertstock" class="input-text width400 Check owner" type="text" value="" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">时价:</span>
                            <input id="price" class="input-text width400 Check owner" type="text" value="" />
                        </li>
                    </ul>
                </div>
                <div class="btn_nav right">
                    <input type="button" class="next " id="sub" value="确定" />
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" class="prev" id="cacel" value="取消" />                    
                </div>
            </div>
            
        </div>
    </div>
</div>
