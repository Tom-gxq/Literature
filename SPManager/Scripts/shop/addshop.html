<div id="main">
    <div id="wizard" style="height: 400px;">
        <div class="items" id="{%=$data%}">
            <div class="page">
                <div class="contactInfo" style="height:400px">
                    <ul style="height:400px;">
                        <li style="width:100%">
                            <span class="grayfont span" style="width:60px">店铺分类:</span>
                            <select id="shopType" class="select small newselect" style="height: 35px;">                                
                                {% for(var i =0, j=$data.result.length; i< j; i++) { %}
                                <option value="{%=$data.result[i].TypeId%}">{%=$data.result[i].TypeName%}</option>
                                {% } %}
                            </select>
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">店铺名:</span>
                            <input tabindex="1" class="input-text width400 Check txtName" type="text" value="" placeholder="请输入属性名" />
                        </li>                        
                        <li style="width:100%">
                            <span class="grayfont span">配送开始时间:</span>
                            <input id="startTime" tabindex="1" class="input-text width400 Check startTime" type="text" value="" placeholder="格式（小时:分:秒）" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">配送结束时间:</span>
                            <input id="endTime" tabindex="1" class="input-text width400 Check endTime" type="text" value="" placeholder="格式（小时:分:秒）" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">排序:</span>
                            <input tabindex="1" class="input-text width400 Check sltContact" type="text" value="" placeholder="请输入排序" />
                        </li>
                        <li style="width:100%">
                            <div id="container">
                                <a class="btn btn-default btn-lg " id="pickfiles" href="#">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    <span>选择文件</span>
                                </a>
                            </div>
                            <div id="preview">

                            </div>
                            <input tabindex="1" id="imgPath" class="input-text width400 Check sequence" type="hidden" value="" />
                        </li>
                    </ul>
                </div>
                <div class="btn_nav right">
                    <input type="button" class="next " id="sub" value="确定" />
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" class="prev" id="cacel" value="取消" />                    
                </div>
            </div>
            
        </div>
    </div>
</div>
