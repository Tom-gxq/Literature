<div id="main">
    <div id="wizard">
        <div class="items">
            <div class="page">
                <div class="contactInfo" id="{%=$data.BrandId%}">
                    <ul>
                        <li style="width:100%">
                            <input tabindex="1" class="input-text width400 Check txtId" type="hidden" value="{%=$data.BrandId %}" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">供货商家:</span>
                            <input tabindex="1" class="input-text width400 Check txtName" type="text" value="{%=$data.BrandName %}" placeholder="请输入供货商家" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">排序:</span>
                            <input tabindex="1" class="input-text width400 Check sltContact" type="text" value="{%=$data.DisplaySequence %}" placeholder="请输入排序" />
                        </li>

                    </ul>
                </div>
                <div class="btn_nav right">
                    <input type="button" class="next " id="sub" value="确定" />
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" class="prev" id="cacel" value="取消" />                    
                </div>
            </div>
            
        </div>
    </div>
</div>
