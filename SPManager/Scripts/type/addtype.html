<div id="main">
    <div id="wizard">
        <div class="items" id="{%=$data%}">
            <div class="page">
                <div class="contactInfo">
                    <ul>
                        <li style="width:100%">
                            <span class="grayfont span">分类名:</span>
                            <input tabindex="1" class="input-text width400 Check txtName" type="text" value="" placeholder="请输入分类名" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">排序:</span>
                            <input tabindex="1" class="input-text width400 Check sltContact" type="text" value="" placeholder="请输入排序" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">种类:</span>
                            <select id="inputTypeForm" class="select small newselect" style="height: 35px;">
                                <option value="0" >大分类</option>
                                <option value="1">小分类</option>
                            </select>
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">分类短链:</span>
                            <input tabindex="1" class="input-text width400 Check txtPath" type="text" value="" placeholder="请输入分类短链" />
                        </li>
                        <li style="width:100%">
                            <div id="container">
                                <a class="btn btn-default btn-lg " id="pickfiles" href="#">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    <span>选择文件</span>
                                </a>
                            </div>
                            <div id="preview">

                            </div>
                            <input tabindex="1" id="imgPath" class="input-text width400 Check sequence" type="hidden" value="" />
                        </li>
                    </ul>
                </div>
                <div class="btn_nav right">
                    <input type="button" class="next " id="sub" value="确定" />
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" class="prev" id="cacel" value="取消" />                    
                </div>
            </div>
            
        </div>
    </div>
</div>
