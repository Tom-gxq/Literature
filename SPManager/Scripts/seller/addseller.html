<div id="main">
    <div id="wizard">
        <div class="items" id="{%=$data%}">
            <div class="page">
                <div class="contactInfo">
                    <ul>
                        <li style="width:100%">
                            <span class="grayfont span">商家名:</span>
                            <input tabindex="1" class="input-text width200 Check txtName" type="text" value="" placeholder="请输入商家名" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">负责人:</span>
                            <input id="accountId" class="input-text width400 Check owner" type="hidden"/>
                            <input id="account" class="input-text width400 Check txtAccount" type="text" placeholder="请输入负责人"/>
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">经营类别:</span>
                            <select tabindex="3" id="TypeId" class="select small newselect" style="height: 35px;">
                                <option value="1" selected>餐饮</option>
                                <option value="5">超市</option>
                            </select>
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">商家电话:</span>
                            <input id="startTime" tabindex="4" class="input-text width200 Check telphone" type="text" value="" placeholder="商家电话" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">提现账号:</span>
                            <input id="startTime" tabindex="5" class="input-text width200 Check alipay" type="text" value="" placeholder="提现账号" />
                        </li>
                        <li style="width:100%">
                            <div id="container">
                                <div id="preview">
                                    <a class="btn-lg btnfont" id="pickfiles" href="#">
                                        <i class="fa fa-fw fa-plus"></i>
                                        <span>商家Logo选择文件</span>
                                    </a>
                                </div>
                                <input tabindex="6" id="imgPath" class="input-text width400 Check sequence" type="hidden" value="" />
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="btn_nav right">
                    <input type="button" class="next " id="sub" value="确定" />
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" class="prev" id="cacel" value="取消" />
                </div>
            </div>

        </div>
    </div>
</div>
