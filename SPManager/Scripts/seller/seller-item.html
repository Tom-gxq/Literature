{% for(var i =0, j=$data.length; i
< j; i++) { %}
<tr class="contenttr">
    <td class="center">
        <a href="Product?Id={%=$data[i].Id %}">
            <div>{%=$data[i].SuppliersName %}</div>
        </a>
    </td>
    <td>
        <p>{%=$data[i].AccountName %}</p>
    </td>
    <td>
        <p>{%=$data[i].State %}</p>
    </td>
    <td data-item_id="{%=$data[i].Id %}" class="center">
        <button class="license_path btn btn-primary" id="{%=$data[i].Id%}">营业执照</button>
        <button class="permit_path btn btn-primary" id="{%=$data[i].Id%}">经营许可</button>
        <button class="authorization_path btn btn-primary" id="{%=$data[i].Id%}">授权许可</button>
        <button class="edit_item lhx_btn btn btn-primary" id="{%=$data[i].Id%}">编辑</button>
        <button class="delete_item lhx_btn btn btn-danger" id="delete">删除</button>
    </td>
</tr>
{% } %}
