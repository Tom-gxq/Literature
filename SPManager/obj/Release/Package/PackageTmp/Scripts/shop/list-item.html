{% for(var i =0, j=$data.length; i
< j; i++) { %}        
<tr  class="contenttr">
    <td>
        <input type="checkbox" class="checkbox table-ckbs" value="{%=$data[i].Id %}">
    </td>
    <td class="center">
        <div>{%=$data[i].RegionName %}</div>
    </td>
    <td class="center">
        <div>{%=$data[i].ShopName %}</div>
    </td>
    <td class="center">
        <div>{%=$data[i].Owner!=null?$data[i].Owner.Fullname:'' %}</div>
    </td>
    <td>
        <p>{%=$data[i].DisplaySequence %}</p>
    </td>
    <td data-item_id="{%=$data[i].Id %}" class="center"> 
        <button class="edit_item lhx_btn btn btn-primary" id="{%=$data[i].Id%}">编辑</button>
        <button class="delete_item lhx_btn btn btn-danger" id="delete">删除</button>
        <button class="product_item lhx_btn btn btn-primary" id="{%=$data[i].Id%}">店铺产品</button>
    </td>
</tr>
{% } %}
