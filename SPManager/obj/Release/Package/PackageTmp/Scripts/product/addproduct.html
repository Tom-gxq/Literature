<div id="main">
    <div id="wizard">
        <div class="items" id="{%=$data%}">
            <div class="page">
                <div class="contactInfo">
                    <ul style="height:350px">
                        <li style="width:100%">
                            <span class="grayfont span">商品名:</span>
                            <input tabindex="1" class="input-text width400 Check txtName" type="text" value="" placeholder="请输入分类名" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">商品编号:</span>
                            <input tabindex="1" class="input-text width400 Check txtCode" type="text" value="" placeholder="请输入商品编号" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">价格:</span>
                            <input tabindex="1" class="input-text width400 Check txtPrice" type="text" value="" placeholder="请输入价格" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">会员价格:</span>
                            <input tabindex="1" class="input-text width400 Check vipPrice" type="text" value="" placeholder="请输入会员价格" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">排序:</span>
                            <input tabindex="1" class="input-text width400 Check sltContact" type="text" value="" placeholder="请输入排序" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">规格:</span>
                            <input tabindex="1" class="input-text width400 Check txtUnit" type="text" value="" placeholder="请输入规格单位" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">商品标题:</span>
                            <input tabindex="1" class="input-text width400 Check txtTitle" type="text" value="" placeholder="请输入标题" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">商品详情:</span>
                            <textarea tabindex="1" class="input-text txtArea" style="height:80px;width:280px" value="" placeholder="请输入详情" ></textarea>
                        </li>
                    </ul>
                </div>
                <div class="btn_nav right">
                    <input type="button" class="next " id="sub" value="确定" />
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" class="prev" id="cacel" value="取消" />
                </div>
            </div>
            
        </div>
    </div>
</div>
