{% for(var i =0, j=$data.length; i
< j; i++) { %}        
<tr  class="contenttr">
    <td>
        <input type="checkbox"  value="{%=$data[i].KindId %}" >
    </td>
    <td class="center">
        <div>{%=$data[i].Description %}</div>
    </td>
    <td class="center">
        <div>{%=$data[i].Price %}元</div>
    </td>
    <td class="center">
        <div>{%=$data[i].DiscountValue %}</div>
    </td>
    <td class="center">
        <div>{%=$data[i].Quantity %}</div>
    </td>
    <td class="center">
        <div>
            {%if($data[i].Unit ==1){%}
                日
            {%}else if($data[i].Unit ==2){%}
                月
            {%}else if($data[i].Unit ==3){%}
                年
            {%}%}
        </div>
    </td>
    <td data-item_id="{%=$data[i].KindId %}" class="center">   
        <button class="edit_item lhx_btn btn btn-primary" id="{%=$data[i].KindId%}">编辑</button>
        <button class="delete_item lhx_btn btn btn-danger" id="delete">删除</button>
    </td>
</tr>
{% } %}
