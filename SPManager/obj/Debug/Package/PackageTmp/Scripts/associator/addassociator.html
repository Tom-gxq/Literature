<div id="main">
    <div id="wizard">
        <div class="items" id="{%=$data%}">
            <div class="page">
                <div class="contactInfo">
                    <ul>
                        <li style="width:100%">
                            <span class="grayfont span">会员:</span>
                            <input id="accountid" class="input-text width400 Check owner" type="hidden" value="" />
                            <input id="account" class="input-text width400 Check txtAccount" type="text" value="" placeholder="请输入会员电话" />
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">会员种类:</span>
                            <select id="kind" class="select small newselect" style="height: 35px;">
                                <option value="0" selected="">&nbsp;</option>
                            </select>
                        </li>
                        <li style="width:100%">
                            <span class="grayfont span">购买数量:</span>
                            <input id="quantity" class="input-text width400 Check txtAccount" type="text" value="" placeholder="请输入数量" />
                        </li>

                    </ul>
                </div>
                <div class="btn_nav right">
                    <input type="button" class="next " id="sub" value="确定" />
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" class="prev" id="cacel" value="取消" />                    
                </div>
            </div>
            
        </div>
    </div>
</div>
